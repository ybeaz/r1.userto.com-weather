<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta httpequiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover" />
  <style>
    #root,
    body,
    html {
      width: 100%;
      -webkit-overflow-scrolling: touch;
      margin: 0;
      padding: 0;
      min-height: 100%
    }

    #root {
      flex-shrink: 0;
      flex-basis: auto;
      flex-grow: 1;
      display: flex;
      flex: 1
    }

    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      height: calc(100% + env(safe-area-inset-top))
    }

    body {
      display: flex;
      overflow-y: auto;
      overscroll-behavior-y: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -ms-overflow-style: scrollbar
    }
  </style>
  <!-- <link rel="manifest" href="manifest.json"> -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-title" content="javascript-react-chat-app">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Chat Service</title>
  <link rel="icon" type="image/png" href="https://yourails.com/images/promo01/logo-2023-06-18-2.jpeg">

  <style>
    .LoaderOverlayYrl {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      /* Safari */
    }

    @keyframes spinner {
      0% {
        transform: translate3d(-50%, -50%, 0) rotate(0deg);
      }

      100% {
        transform: translate3d(-50%, -50%, 0) rotate(360deg);
      }
    }

    .LoaderOverlayYrl ._spinner::before {
      animation: 1.5s linear infinite spinner;
      animation-play-state: inherit;
      border: solid 0.5rem #cfd0d1;
      border-bottom-color: #1c87c9;
      border-radius: 50%;
      content: '';
      height: 100px;
      width: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%, 0);
      will-change: transform;
    }

    .LoaderOverlayYrl_show {
      display: flex;
      background-color: rgba(255, 255, 255, 0.85);
    }

    @supports ((-webkit-backdrop-filter: blur(2em)) or (backdrop-filter: blur(2em))) {
      .LoaderOverlayYrl_show {
        background-color: rgba(255, 255, 255, 0);
        backdrop-filter: blur(0.33rem);
        transition: backdrop-filter 5s;
        -webkit-backdrop-filter: blur(0.33rem);
      }
    }
  </style>


</head>

<body><noscript>
    <form action="" style="background-color:#fff;position:fixed;top:0;left:0;right:0;bottom:0;z-index:9999">
      <div style="font-size:18px;font-family:Helvetica,sans-serif;line-height:24px;margin:10%;width:80%">
        <p>Oh no! It looks like JavaScript is not enabled in your browser.</p>
        <p style="margin:20px 0"><button type="submit"
            style="background-color:#4630eb;border-radius:100px;border:none;box-shadow:none;color:#fff;cursor:pointer;font-weight:700;line-height:20px;padding:6px 16px">Reload</button>
        </p>
      </div>
    </form>
  </noscript>
  <div id="root">
    <div class="LoaderOverlayYrl">
      <div class="_spinner"></div>
    </div>
  </div>

  <script type="text/javascript" defer="defer" src="js/bundle.min.js.gz" crossorigin="anonymous"></script>

  <!-- <script type="text/javascript" defer="defer"
    src="https://cdn.jsdelivr.net/npm/yourails-assets-sep-chat-ai@0.63.1/dist/static/js/bundle.min.js"
    crossorigin="anonymous"></script> -->

</body>

</html>
